	<body>

		<div style="margin-left:44%;font-size:20px;margin-top:5%; color:dodgerblue;">&nbsp;无线网络智能管控平台</div>

				<div class="lognname" style="padding-top:6%;">

						<span style="color:black">
							Username
						</span>

							Password

				<div style="height:35px;width:200px;margin-left:260px;margin-top:5%;">
